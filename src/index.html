<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notely</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Stay organized and productive with Notely. Our note-taking app makes it easy to capture, manage, and access your notes anytime, anywhere."
    />
    <meta name="author" content="Youssef Amr Abdelmoneim Ahmed">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="min-h-screen relative">
    <div
      class="fixed inset-0 bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 dark:from-gray-800 dark:via-gray-900 dark:to-black animate-gradient-shift"
    ></div>
    <div class="animate-float-bubbles fixed inset-0 overflow-hidden">
      <div
        class="absolute top-1/4 left-1/5 w-8 h-8 rounded-full bg-pink-200 opacity-70 animate-float-bubble-1 dark:bg-purple-900"
      ></div>
      <div
        class="absolute top-1/3 right-1/4 w-12 h-12 rounded-full bg-purple-200 opacity-60 animate-float-bubble-2 dark:bg-indigo-900"
      ></div>
      <div
        class="absolute bottom-1/4 right-1/3 w-16 h-16 rounded-full bg-indigo-200 opacity-50 animate-float-bubble-3 dark:bg-pink-900"
      ></div>
      <div
        class="absolute bottom-1/3 left-1/4 w-10 h-10 rounded-full bg-blue-200 opacity-60 animate-float-bubble-4 dark:bg-blue-900"
      ></div>
    </div>
    <app-root class="relative z-30"></app-root>
  </body>
</html>
